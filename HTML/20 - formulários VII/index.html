<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário</title>

</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend> Informações Pessoais </legend>
     nome: <br>   
        <input type="text" name="NOME" required autofocus maxlength="5"> ><br>
     senha: <br>
         <input type="password" name="SENHA"><br>
      email: <br>
         <input type="email" name="email" autocomplete="on" placeholder="seuemail@gmail.com" required><br>

         <input type="file" name="imagem" placeholder="imagem"><br><br>
         <input type="hidden" name="id"><br><br>
         <input type="url" name="site" placeholder="site"><br><br>
         <input type="search" name="pesquisa" placeholder="pesquisa"><br><br>
         <input type="tel" name="telefone" placeholder="telefone"><br><br>
         <input type="date" placeholder="data" min="2000-12-31" max="2015-12-31" ><br><br>
         <input type="time" name="hora" placeholder="hora"><br><br>
         <input type="month" name="mês e ano" placeholder="mês-ano"><br><br>

    mensagem: <br>
         <textarea name="mensagem" rows="5" cols="30" spellcheck="false"></textarea><br><br>
         <button type="button"> CLIQUE AQUI </button><br><BR>
      

         

      time: <br>
         <input type="radio" name="time" value="vasco"> VASCO <br>
         <input type="radio" name="time" value="palmeiras"> PALMEIRAS <br>
         <input type="radio" name="time" value="vasco"> FLAMENGO <br>
         <br>
      cores: <br>
         <input type="checkbox" name="cores" value="verde"> VERDE <br>
         <input type="checkbox" name="cores" value="preto"> PRETO <br>
         <input type="checkbox" name="cores" value="rosa"> ROSA <br>
         <br>
      quantidade: <br>
         <input type="number" name=""quantidade min="0" max="500" step="10">
         <br>
         <input type="range" name="quantidade" >
      cor: <br>
         <input type="color" name="cor">
         <br>
       
         <input type="submit" name="btn-enviar" value="ENVIAR">
        </fieldset>

    </form>   
</body>
</html>
