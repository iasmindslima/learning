<body>
    <h1> MINHAS CORES FAVORITAS</h1>
    <H2> Lista não ordenada </H2> 
        <ul>
            <li> azul    </li>
            <li> amarelo </li>
            <li> verde   </li>
       </ul>

    <h2> Lista ordenada </h2>
         <ol>
             <li> Azul    </li>
             <li> Amarelo </li>
             <li> Verde   </li>
         </ol> 

    <h2> Sobre as cores </h2> 
          <dl>
             <dt> Azul    </dt>
                    <dd> é a cor do céu </dd>
             <dt> Amarelo </dt> 
                    <dd> é a cor do sol </dd>
             <dt> Verde   </dt>
                    <dd> é a cor das árvores </dd>
          </dl>

</body>
